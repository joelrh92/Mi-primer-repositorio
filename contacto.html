<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>blogCafe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gantari&family=Preahvihear&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Header-->
    <header class="header">
      <div class="contenedor">
        <div class="header__nav">
          <a class="header__logo" href="index.html">
            <h1 class="header__titulo">
              Blog<span class="header__titulo--span">DeCafe</span>
            </h1>
          </a>
          <nav class="header__nav--ul">
            <a class="header__nav--links links" href="index.html">Inicio</a>
            <a class="header__nav--links links" href="nosotros.html">Nosotros</a>
            <a class="header__nav--links links" href="cursos.html">Cursos</a>
            <a class="header__nav--links links" href="contacto.html">Contacto</a>
          </nav>
        </div>
      </div>

      <div class="header_presentacion--contenedor">
        <h2 class="header_contenido--titulo">
          Blog de caf√© con consejos y cursos
        </h2>
        <p class="header_contenido--parrafo">
          Aprende de los expertos con las mejores recetas y consejos
        </p>
      </div>
    </header>
    <!--Main-->


  <main class="contenedor">
<h2 class="contacto__titulo">contacto</h2>
<img class="img-form" src="img/contacto.jpg" >

<form class="formulario">

  
  <div class="form__contenedor">
<label class="label" for="nombre">Nombre</label>
<input id="nombre"  class="input"  type="text" placeholder="Tu nombre">
</div>

<div class="form__contenedor">
<label class="label" for="email">E-mail</label>
<input id="email" class="input"  type="email" placeholder="Tu E-mail">
</div>

<div class="form__contenedor">
<label class="label"  for="textarea">Mensaje</label>
<textarea id="textarea " class="input text-area" ></textarea>
</div>
<input  class="btn btn--2" type="submit"   value="Enviar">

</form>
  </main>


    <!--Footer-->
    <footer class="footer">   
      
      <div class="contenedor">
        <div class="header__nav">
          <a class="header__logo" href="index.html">
            <h1 class="header__titulo">
              Blog<span class="header__titulo--span">DeCafe</span>
            </h1>
          </a>

          <nav class="header__nav--ul">
            <a class="header__nav--links links" href="nosotros.html">Nosotros</a>
            <a class="header__nav--links links" href="cursos.html">Cursos</a>
            <a class="header__nav--links links" href="contacto.html">Contacto</a>
          </nav>
        </div>
      </div>

    </footer>
  </body>
</html>
